<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href='../css/pageframe.css' type='text/css' rel='stylesheet'>
<link href='../css/black_frame.css' type='text/css' rel='stylesheet' id="framecssfile">
<script type='text/javascript' src='../js/jquery.tools.min.js'></script>    
<script type="text/javascript" src='../js/jquery.cookie.js'></script>
<style>
fieldset div { width:690px;} 
.noreboot { width:300px; }
fieldset div div{ padding-left:0px; }
</style>
</head>
<body id="framebody">
<div class="tooltip"></div>

<div id="mainbody" class="maindiv">
    <div class="navi"><span id="a_remotecontrol">Remote Control</span></div>
    <div id="statusdiv"></div>
    <form action="" method="get" class="Formvalidate">
        <fieldset>
            <div webtip="Hardware Version">
                <div class="noreboot"><span id="a_hardwareversion">Hardware Version</span> :</div>
                <div><span id="hardwareversion"></span></div>
            </div>
            <div webtip="Software Version">
                <div class="noreboot"><span id="a_softversion">Software Version</span> :</div>
                <div><span id="softversion"></span></div>
            </div>
            <div webtip="Patch Version">
                <div class="noreboot"><span id="a_patchversion">Patch Version</span> :</div>
                <div><span id="patchversion"></span></div>
            </div>
            <div id="Remote Battery" webtip="Remote Battery">
                <div class="noreboot"><span id="a_remotebattery">Remote Battery</span> :</div>
                <div><span id="remotebattery"></span></div>
            </div>
        </fieldset>
    </form>

</div>
<input id="cperunning" value="" type="text" style="display:none" />
<script type="text/javascript">
    var cookie_lang = $.cookie( "MyLanguage");
    var version = $.cookie("ver");
    if ( !cookie_lang ){
        cookie_lang = 'en';
    }
    if(!version)
        version = new Date().getTime();
    document.write("<script src='../js/public.js?ver=" + version + "'><\/script>");
    document.write("<script src='../lang/" + cookie_lang + ".js?ver=" + version + "'><\/script>");

</script>
<script type="text/javascript">
var req_items = new Array;
req_items.push(
    new ReqItem("patchversion", "remote_patch_ver", ""),
    new ReqItem("hardwareversion", "25028", ""),
    new ReqItem("softversion", "25026", ""),
    new ReqItem("remotebattery", "remote_battery", "")
);
$(function(){
    translate_sysinfo();
    cb_get(req_items);
});

function get_item_suc_callback(msgs){
    if(msgs.headers["remote_patch_ver"] == "")
        $("#patchversion").text(a_2085);
    if(msgs.headers["25028"] == "")
        $("#hardwareversion").text(a_2085);
    if(msgs.headers["25026"] == "")
        $("#softversion").text(a_2085);

    if(msgs.headers["remote_battery"] == "")
        $("#remotebattery").text(a_2085);
    else if(!isNaN(parseInt(msgs.headers["remote_battery"]))){
        $("#remotebattery").text(msgs.headers["remote_battery"] + "%");
    }
}
function translate_sysinfo(){
    $("#a_patchversion").text(a_12224);
    $("#a_hardwareversion").text(a_4134);
    $("#a_softversion").text(a_16633);
    //$("#a_sn").text(a_sn);
    $("#a_remotebattery").text(a_16634);
}
</script>

</body>

</html>
