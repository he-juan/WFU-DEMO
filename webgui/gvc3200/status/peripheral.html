<script type="text/javascript">
var req_items = new Array;
req_items.push(
    new ReqItem("vgain", "vgaIn", ""),
    new ReqItem("hdmiout2", "hdmi2", ""),
    new ReqItem("hdmiout3", "hdmi3", ""),
    new ReqItem("hdmiin", "hdmiIn", ""),
    new ReqItem("recover", "7033", ""),
    new ReqItem("camerahardversion", "hw_rev", ""),
    new ReqItem("cpever", "cpe_version", ""),
    new ReqItem("android", "and_rev", ""),
    new ReqItem("speakerphone", "UsbAudio", "")
);
$(function(){
    translate_sysinfo();
    var promodel = $("#promodel", window.parent.document).val();
    var oemid = $('#existcolore', window.parent.document).val();
    if( promodel == "GVC3202" || oemid == "54" ){
        $("#hdmi3div").hide();
        $("#hdmi2div").css("margin-left", "40px");
    }
    cb_get(req_items);
    cb_get_action('gethdmi1state');
    cb_get_action('getUSB2state');
    cb_get_action('getsdcardstate');
});
function cb_get_action(action){
	var urihead = "action=" + action + "&region=status";
    urihead += "&time=" + new Date().getTime();
    $.ajax ({
        type: 'get',
        url:'/manager',
        data:urihead,
        dataType:'text',
        success:function(data) {
            cb_get_action_done(data, action);
        },
        error:function(xmlHttpRequest, errorThrown) {
            cb_networkerror(xmlHttpRequest, errorThrown);
        }
    });
}
function get_item_suc_callback(msgs){
    $(".normaldiv").children("div").text("");
    if(msgs.headers["hdmi2"] == "1")
        $("#hdmiout2").css("background", "url(../img/peripheral_status.png) -43px -156px no-repeat");
    else
        $("#hdmiout2").css("background", "url(../img/peripheral_status.png) -43px -112px no-repeat");

    if(msgs.headers["hdmi3"] == "1")
        $("#hdmiout3").css("background", "url(../img/peripheral_status.png) 0 -156px no-repeat");
    else
        $("#hdmiout3").css("background", "url(../img/peripheral_status.png) 0 -112px no-repeat");

    if(msgs.headers["vgain"] == "1")
        $("#vgain").css("background", "url(../img/peripheral_status.png) 0 -36px no-repeat");
    else
        $("#vgain").css("background", "url(../img/peripheral_status.png) 0 0 no-repeat");

    if(msgs.headers["hdmiin"] == "1")
        $("#hdmiin").css("background", "url(../img/peripheral_status.png) -36px -36px no-repeat");
    else
        $("#hdmiin").css("background", "url(../img/peripheral_status.png) -36px 0 no-repeat");

    if(msgs.headers["usbaudio"] == "1")
        $("#speakerphone").css("background", "url(../img/peripheral_status.png) -72px -36px no-repeat");
    else
        $("#speakerphone").css("background", "url(../img/peripheral_status.png) -72px 0 no-repeat");
}
function cb_get_action_done(data,action){
    if( action == "getsdcardstate" ){
        var tObj = eval("(" + data + ")");
        var status = parseInt(tObj.msg);
        var statustext = a_12041;
        var connected = 0;
        switch(status){
            case 1:
                statustext = a_12045;
                break;
            case 2:
                statustext = a_12046;
                break;
            case 3:
                statustext = a_12040;
                connected = 1;
                break;
            case 4:
                statustext = a_12040 + " " + a_2082;
                connected = 1;
                break;
            case 5:
                statustext = a_12047;
                connected = 1;
                break;
            case 6:
                statustext = a_12042;
                break;
            case 7:
                statustext = a_12048;
                connected = 1;
                break;
            case 8:
                statustext = a_12049;
                break;
            case 0:
            default:
                statustext = a_12041;
                break;
        }
        //$("#sdcard").text(statustext);
        if( connected == 1 )
            $("#sdcard").css("background", "url(../img/peripheral_status.png) 0 -92px no-repeat");
        else
            $("#sdcard").css("background", "url(../img/peripheral_status.png) 0 -72px no-repeat");
        return;
    }
    var msgs = res_parse_rawtext(data);
    cb_if_auth_fail(msgs);
    if (cb_is_fail(msgs))
    {
    }
    else
    {
        if(action == 'gethdmi1state')
        {
            if(msgs.headers["hdmi1state"] == "1")
                $("#hdmiout1").css("background", "url(../img/peripheral_status.png) -86px -156px no-repeat");
            else
                $("#hdmiout1").css("background", "url(../img/peripheral_status.png) -86px -112px no-repeat");
        }
        else
            if(action == 'getUSB2state')
            {
                if(parseInt(msgs.headers["message"]) > 2)
                    $("#usb").css("background", "url(../img/peripheral_status.png) -72px -36px no-repeat");
                else
                    $("#usb").css("background", "url(../img/peripheral_status.png) -72px 0 no-repeat");
            }
    }
}
function view_status_uptime_write(msgs){
    var dayhtml = "";
    if (parseInt(msgs.headers['day']) > 1) {
        dayhtml += msgs.headers['day'] + " " + a_106 + ", ";
    } else if (parseInt(msgs.headers['day']) > 0) {
        dayhtml += msgs.headers['day'] + " " + a_105 + ", ";
    }

    if (parseInt(msgs.headers['hour']) > 1) {
        dayhtml += msgs.headers['hour'] + " "+ a_108 + ", ";
    } else if ((parseInt(msgs.headers['hour']) > 0) || (dayhtml.length > 1)) {
        dayhtml += msgs.headers['hour'] + " " + a_107 + ", ";
    }

    if (parseInt(msgs.headers['min']) > 1) {
        dayhtml += msgs.headers['min'] + " " + a_110 + ", ";
    } else if ((parseInt(msgs.headers['min']) > 0) || (dayhtml.length > 1)) {
        dayhtml += msgs.headers['min'] + " " + a_109 + ", ";
    }

    if (parseInt(msgs.headers['sec']) > 1) {
        dayhtml += msgs.headers['sec'] + " " + a_114 + " ";
    } else {
        dayhtml += msgs.headers['sec'] + " " + a_113;
    }
    $("#uptime").text( dayhtml );
}

    $("#a_speakerphone").text(a_16604);
    $("#a_sdcard").text(a_7205);
    $("#a_zoom").text(a_12038);
    $("#zoom").text(a_12039);
    $("#a_hdmitip").text(a_19110);
}
