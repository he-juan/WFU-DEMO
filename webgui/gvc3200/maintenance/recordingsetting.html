<body id="framebody">
<div class="tooltip"></div>

<div id="mainbody" class="maindiv">
    <div class="navi"><span id="a_recordsetting">Recording Setting</span></div>
    <div id="statusdiv"></div>
    <form action="" method="get" id="Formvalidate">
        <fieldset>
            <div webtip="Recording save path">
                <div class="rebootitem"><span id="a_recordpath">Recording save path</span> :</div>
                <select name="recordpath" id="recordpath"></select>
            </div>  
        </fieldset>
        <div class="savediv">
            <button id="a_save" type="button" class="savebtn">Save</button>
            <button id="a_cancel" type="button" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>

<script type="text/javascript">
    var cookie_lang = $.cookie( "MyLanguage");
    var version = $.cookie("ver");
    if ( !cookie_lang ){
        cookie_lang = 'en';
    }
    
    if(!version)
        version = new Date().getTime();
    document.write("<script src='../js/public.js?ver=" + version + "'><\/script>");
    document.write("<script src='../lang/" + cookie_lang + ".js?ver=" + version + "'><\/script>");

</script>
<script type="text/javascript">
$(function() {
    $("#a_recordpath").text(a_9682);
    $("#a_save").text(a_17);
    $("#a_cancel").text(a_3);
    cb_get_action('getsdcardstate&region=status');
});

function cb_get_action_done(data, action){
    if( data.substring(0, 1) == "{" )
    {
        var tObj = eval("(" + data + ")");
        if( action.indexOf("getsdcardstate") != -1 ){
            var status = parseInt(tObj.msg);
            if( status == 1 ){
                var option = "<option value='/mnt/extsd'>" + a_9104 + "</option>";
                $("#recordpath").append(option);
            }
            cb_get_action('getusbstoragestate&region=status');
        }else if( action.indexOf("getusbstoragestate") != -1 ){
            if( tObj.msg != "" ){
                var usbs = tObj.msg.split(",");
                for(var i = 0; i < usbs.length; i++){
                    var option = "<option value='/mnt/usbhost" + usbs[i] + "'>" + a_9108 + " " + usbs[i] + "</option>";
                    $("#recordpath").append(option);
                } 
            }
            if( $("#recordpath option").length > 0 )
                cb_get_action("getrecordingpath&region=maintenance");
            else{
                var option = "<option value='-1'>" + a_19316 + "</option>";
                $("#recordpath").append(option);
                $("#recordpath").sSelect();
                $("#a_save").attr("disabled", "disabled").addClass("disableclass");
            }
        }else if( action.indexOf("getrecordingpath") != -1 ){
            $("#recordpath").val(tObj.path);
            $("#recordpath").sSelect();
            $("#a_save").click(function(){
                var path = $("#recordpath").val();
                if( path != "-1" ){
                    cb_get_action('setrecordingpath&region=maintenance&path=' + path);
                }
            });
        }else if(action.indexOf("setrecordingpath") != -1)
        {
            var result = tObj.res.toLowerCase();
            if(result == "success")
                view_message(a_7479, MSG_OK);
            else
                view_message(a_16005, MSG_FAIL);
        }
    }else{
        var msgs = res_parse_rawtext(data);
        cb_if_auth_fail(msgs);
        if (cb_is_fail(msgs)){
        }   
        else {
        }
    }     
}

</script>
