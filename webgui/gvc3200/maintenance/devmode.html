<script type="text/javascript">
    var cookie_lang = $.cookie( "MyLanguage");
    var version = $.cookie("ver");
    if ( !cookie_lang ){
        cookie_lang = 'en';
    }
    if ( cookie_lang == 'zh' ){
        document.write("<script src='../js/jquery.validate.messages_cn.js'><\/script>");
    }
    if(!version)
        version = new Date().getTime();
    document.write("<script src='../js/public.js?ver=" + version + "'><\/script>");

<script type="text/javascript">
$(function() {
    $("#a_devemode").text(a_4347);
    $("#a_devemodeyes").text(a_5);
    $("#a_save").text(a_17);
    $("#a_cancel").text(a_3);
    var urihead = "developmode&way=get";
    cb_get_action(urihead);
    
    $("#a_save").click(function(){
        var devemode = "0";
        if($("#devemode").prop("checked") == true)
            devemode = "1";
        var urihead = "developmode&way=set&devestate="+devemode;
        cb_get_action(urihead);
    });
});

function get_item_suc_callback(){
    
}

function cb_get_action_done(data,action){
    if(action.indexOf("way=get") != -1)
    {
        var jsdata = eval("(" + data + ")");
        var devestate = parseInt(jsdata.devestate);
        if(devestate == 1)
            $("#devemode").attr("checked",true);
        else
            $("#devemode").attr("checked",false);
    }
    else if(action.indexOf("way=set") != -1)
    {
        var jsdata = eval("(" + data + ")");
        var result = jsdata.response.toLowerCase();
        if(result == "success")
            view_message(a_7479, MSG_OK);
        else
            view_message(a_16005, MSG_FAIL);
    }
}

</script>
